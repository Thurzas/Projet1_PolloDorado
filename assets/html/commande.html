<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Pollo Dorado - commande</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/commande.css">
</head>

<body>
    <div class="section hero">
        <h1>Commandez en ligne</h1>
        <p>Dégustez nos spécialités galactiques !</p>
        <div class="carousel">
            <img src="/assets/img/brgSS.jpeg" alt="Plat galactique 1" class="hero-image active">
            <img src="/assets/img/brg1.jpeg" alt="Plat galactique 2" class="hero-image">
            <img src="/assets/img/brg2.jpeg" alt="Plat galactique 3" class="hero-image">
        </div>
    </div>

    <div class="section products">
        <div class="product">
            <img src="/assets/img/brg1.jpeg" alt="Poulet Galaxie" />
            <h3>Poulet Galaxie</h3>
            <p>Un poussin stellar</p>
            <p class="price">12.99 €</p>
            <div class="button-container">
                <button class="add-to-cart">Ajouter</button>
                <div class="quantity-container">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn plus">+</button>
                </div>
            </div>
        </div>

        <div class="product">
            <img src="/assets/img/brg2.jpeg" alt="Burger Cosmiques" />
            <h3>Burger Cosmiques</h3>
            <p>Un voyage gustatif</p>
            <p class="price">15.99 €</p>
            <div class="button-container">
                <button class="add-to-cart">Ajouter</button>
                <div class="quantity-container">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn plus">+</button>
                </div>
            </div>
        </div>

        <div class="product">
            <img src="/assets/img/brg3.jpeg" alt="Burger Interstellaire" />
            <h3>Burger Interstellaire</h3>
            <p>Une explosion de saveurs</p>
            <p class="price">14.50 €</p>
            <div class="button-container">
                <button class="add-to-cart">Ajouter</button>
                <div class="quantity-container">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn plus">+</button>
                </div>
            </div>
        </div>

        <div class="product">
            <img src="/assets/img/brg8.jpeg" alt="Burger Lunaire" />
            <h3>Burger Lunaire</h3>
            <p>Fraîcheur extraterrestre</p>
            <p class="price">9.99 €</p>
            <div class="button-container">
                <button class="add-to-cart">Ajouter</button>
                <div class="quantity-container">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn plus">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/html/commande.js"></script>
</body>

</html>
